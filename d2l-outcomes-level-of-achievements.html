<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="squishy-buttonlist/d2l-squishy-buttonlist.html">
<link rel="import" href="squishy-buttonlist/d2l-squishy-button.html">

<dom-module id="d2l-outcomes-level-of-achievements">
	<template strip-whitespace>
		<style>
			.container {
				width: 100%;
				height: 35px;
			}
		</style>
		<div class="container">
			<d2l-squishy-buttonlist>
				<template is="dom-repeat" items={{_buttons}}>
					<d2l-squishy-button style$="--d2l-squishy-button-color: {{item.color}}">
						<div> {{item.content}} </div>
					</d2l-squishy-button>
				</template>
			</d2l-squishy-buttonlist>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-outcomes-level-of-achievements',
			properties: {
				href: {
					type: String,
					value: null
				},
				getToken: {
					type: Function,
					value: null
				},
				_token: {
					type: String,
					value: null
				},
				_buttons: {
					type: Array,
					value: function() {
						return [
							{ content: 'level 1', color: 'red' },
							{ content: 'level 2', color: 'blue' },
							{ content: 'level 3', color: 'green' }
						];
					}
				}
			},
			behaviors: []
		});
	</script>
