<!-- TODO: A "non-selected-color" -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-typography/d2l-typography-shared-styles.html">

<dom-module id="d2l-squishy-button">
<template strip-whitespace>
		<style>
			:host {
				background: none;
				border: solid 1px var(--d2l-color-mica);
				border-right: none;
				color: var(--d2l-color-galena);
				display: flex;
				flex: 1;
				height: 1.5rem;
				outline: none;
				overflow: hidden;
				position: relative;
				text-align: center;
				z-index: 0;
			}

			:host([selected]) {
				border: solid 1px var(--d2l-squishy-button-selected-color, var(--d2l-color-galena));
			}

			:host([selected])::before,
			:host(:focus:not([read-only]))::before,
			:host(:hover:not([read-only]))::before {
				background-color: var(--d2l-squishy-button-selected-color, var(--d2l-color-galena));
				content: "";
				height: 100%;
				left: 0;
				opacity: 0.1;
				position: absolute;
				top: 0;
				width: 100%;
				z-index: -1;
			}

			:host(:focus) {
				border: solid 1px var(--d2l-squishy-button-selected-color, rgba(0, 111, 191, 0.4));
				box-shadow: 0 0 0 4px rgb(178, 211, 235);
				z-index: 2;
			}

			.d2l-squishy-button-inner,
			.d2l-squishy-button-inner:hover {
				background: none;
				border: none;
				cursor: pointer;
				outline: none;
				width: 100%;
				z-index: 1;
			}

			:host([read-only]) {
				cursor: default;
				pointer-events: none;
			}

			[hidden] {
				display: none !important;
			}

			/* Default inside styling */
			::slotted(*) {
				@apply --d2l-body-small-text;
				margin: 0.25rem auto 0.25rem auto;
				overflow: hidden;
				padding-left: 5px;
				padding-right: 5px;
				pointer-events: none;
				word-break: break-all;
			}

			:host([selected]) ::slotted(*) {
				color: var(--d2l-color-ferrite);
				font-weight: 700;
			}
		</style>

		<div class="d2l-squishy-button-inner" on-keydown="_onKeyDown">
			<slot></slot>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-squishy-button',

			hostAttributes: {
				tabindex: '-1',
				role: 'radio'
			},

			properties: {
				selected: {
					type: Boolean,
					reflectToAttribute: true
				},

				index: {
					type: Number,
					reflectToAttribute: true
				},

				buttonData: {
					type: Object,
					value: function() { return {}; }
				}
			},

			listeners: {
				'keydown': '_onKeyDown',
				'tap': '_handleTap'
			},

			attached: function() {
				Polymer.RenderStatus.afterNextRender(this, function () {
					this.addEventListener('focus', this._onFocus, true);
					this.addEventListener('blur', this._onBlur, true);
				}.bind(this));
			},

			detached: function() {
				this.removeEventListener('focus', this._onFocus);
				this.removeEventListener('blur', this._onBlur);
			},

			_keyCodes: {
				ENTER: 13
			},

			_onKeyDown: function (event) {
				if (this.readOnly) {
					return;
				}

				if (event.keyCode === this._keyCodes.ENTER) {
					this.itemSelected(event.currentTarget.dataset);
				}
			},

			_handleTap: function (event) {
				if (this.readOnly) {
					return;
				}

				event.preventDefault();
				this.itemSelected(event.currentTarget.dataset);
			},

			itemSelected: function () {
				this.dispatchEvent(new CustomEvent('item-selected', {
					detail: {
						index: this.index,
						data: this.buttonData
					},
					bubbles: true
				}));
			}
		});
	</script>
</dom-module>
